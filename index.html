<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-12">
                <h1 class="h1" id="level-title">Press A to Start</h1>
            </div>
            <div class="col-3"></div>
            <div class="col-3">
                <div id="green" class="custom-btn green"></div>
            </div>
            <div class="col-3">
                <div  id="red" class="custom-btn red"></div>
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3">
                <div  id="yellow" class="custom-btn yellow"></div>
            </div>
            <div class="col-3">
                <div  id="blue" class="custom-btn blue"></div>
            </div>
            <div class="col-3"></div>
            <div class="col-12"><p id="gameStartClick">Click here to Start</p></div>
        </div>
  </div>
</body>
<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/game.js"></script>
</footer>
</html>
